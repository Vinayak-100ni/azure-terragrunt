name: Terragrunt Dev Plan

on:
  push:
    branches:
      - dev

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read    # REQUIRED for checkout

jobs:
  terragrunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}   # App Registration client ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}   # Your Azure AD tenant
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: oidc

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.96.1
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Terragrunt init
        working-directory: dev
        run: terragrunt run -all init 

      - name: Terragrunt plan
        working-directory: dev
        run: terragrunt run -all plan 
